name: Create Release PR

on:
  push:
    branches:
      - develop

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Needed to get all history
          fetch-tags: true # Correctly fetches all tags

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Get next version
        id: version
        run: |
          # Get the latest tag that matches vX.Y.Z format
          LATEST_TAG=$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1)

          if [ -z "$LATEST_TAG" ]; then
            echo "No valid semantic version tag found. Defaulting to v0.1.0."
            NEXT_VERSION="v0.1.0"
          else
            echo "Latest tag found: $LATEST_TAG"
            # Strip 'v' prefix for calculation
            VERSION_CORE=$(echo $LATEST_TAG | sed 's/^v//')
            # Bump patch version using awk
            BUMPED_VERSION_CORE=$(echo $VERSION_CORE | awk -F. -v OFS=. '{$3++;print}')
            NEXT_VERSION="v$BUMPED_VERSION_CORE"
            echo "Calculated next version: $NEXT_VERSION"
          fi
          echo "next_version=$NEXT_VERSION" >> $GITHUB_OUTPUT

      - name: Create Release Branch
        run: |
          git checkout -b release/${{ steps.version.outputs.next_version }}
          git push origin release/${{ steps.version.outputs.next_version }}

      - name: Create Pull Request to main
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "release/${{ steps.version.outputs.next_version }}"
          destination_branch: "main"
          pr_title: "chore(release): PR from release/${{ steps.version.outputs.next_version }} to main"
          pr_body: "Automated release PR for version ${{ steps.version.outputs.next_version }}."
          github_token: ${{ secrets.GITHUB_TOKEN }}
