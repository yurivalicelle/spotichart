name: Create PR from Feature Branch

on:
  push:
    branches:
      - 'feature/**'

jobs:
  create-pull-request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Create local 'develop' branch
        run: git branch develop origin/develop

      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          source_branch: "" # Defaults to the branch that triggered the workflow
          destination_branch: "develop"
          pr_title: "feat: PR from ${{ github.ref_name }} to develop"
          pr_body: |
            This is an automated pull request.

            - **From**: `${{ github.ref_name }}`
            - **To**: `develop`
          github_token: ${{ secrets.GITHUB_TOKEN }}
